<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine - Pose Model (FIL)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- QUAN TRỌNG: Liên kết file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl mb-4 flex justify-between items-end">
        <div>
            <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                <i class="fas fa-running text-violet-600"></i> 
                FIL Pose Model
            </h1>
            <p class="text-slate-500 text-xs mt-1 font-mono">Type: Pose Detection | ID: meZmCHgZF</p>
        </div>
        <div class="bg-white border px-3 py-1 rounded shadow-sm">
            <span class="text-[10px] text-slate-400 uppercase font-bold">Status</span>
            <span id="status-text" class="text-xs font-bold text-orange-500">Idle</span>
        </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-4xl flex flex-col md:flex-row border border-slate-200">
        
        <!-- Camera Area -->
        <div class="w-full md:w-1/2 p-5 bg-slate-50 flex flex-col items-center justify-center relative min-h-[350px] border-r border-slate-200">
            
            <div id="camera-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 z-10">
                <div class="bg-white p-4 rounded-full shadow-sm mb-3">
                    <i class="fas fa-video text-2xl text-slate-300"></i>
                </div>
                <p class="text-sm font-medium">Chờ camera Pose...</p>
            </div>

            <div id="loader" class="hidden absolute z-20 flex flex-col items-center bg-white/90 px-8 py-6 rounded-xl shadow-lg backdrop-blur-sm">
                <div class="loader mb-3"></div>
                <span class="text-xs font-bold text-slate-600">Đang tải PoseNet...</span>
            </div>

            <div id="canvas-wrapper" class="canvas-wrapper hidden">
                <canvas id="canvas" class="canvas-layer"></canvas>
            </div>
            
            <div class="z-30 mt-6 w-full max-w-[200px]">
                <button id="start-btn" class="w-full py-2.5 bg-violet-600 hover:bg-violet-700 text-white text-sm font-bold rounded-lg shadow transition active:scale-95 flex justify-center items-center gap-2">
                    <i class="fas fa-play"></i> Bắt đầu
                </button>
            </div>
        </div>

        <!-- Results Area -->
        <div class="w-full md:w-1/2 p-6 flex flex-col bg-white">
            <h2 class="text-sm font-bold text-slate-700 uppercase tracking-wide mb-4 border-b pb-2">Kết quả Tư thế</h2>
            <div id="label-container" class="flex-1 space-y-4 overflow-y-auto pr-1">
                <div class="animate-pulse space-y-3 opacity-40">
                    <div class="h-8 bg-slate-100 rounded"></div>
                    <div class="h-8 bg-slate-100 rounded"></div>
                    <div class="h-8 bg-slate-100 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Thư viện AI -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    
    <!-- QUAN TRỌNG: Liên kết file JS -->
    <script src="main.js"></script>
</body>
</html>
